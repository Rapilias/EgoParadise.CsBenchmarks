name: Benchmark Full

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  full:
    name: Full benchmark (standard)
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Build
        run: dotnet build -c Release
      - name: Run full benchmark
        run: |
          dotnet run --project EgoParadise.CsBenchmarks -c Release
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: EgoParadise.CsBenchmarks.Frontend/package.json
      - name: Build site with VitePress
        env:
          # https://vitepress.dev/guide/deploy#github-pages
          VITEPRESS_BASE: /${{ github.event.repository.name }}/
        run: |
          cd EgoParadise.CsBenchmarks.Frontend
          npm i --no-fund --no-audit --prefer-offline
          npm run site
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: EgoParadise.CsBenchmarks.Frontend/.vitepress/dist
      - name: Upload full results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-full
          path: BenchmarkDotNet.Artifacts/results/
          if-no-files-found: warn

  deploy:
    needs: full
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
